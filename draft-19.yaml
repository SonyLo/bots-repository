models:
  Bitrix:
    bot_id: id foreign:bots nullable
    host: string:255 nullable
    client_id: string:255 nullable
    client_secret: string:255 nullable
    scopes: json nullable
    relationships:
      belongsTo: Bot

  Iiko:
    bot_id: id foreign:bots nullable
    api_login: string:255 nullable
    organization_id: string:255 nullable
    terminal_group_id: string:255 nullable
    relationships:
      belongsTo: Bot

  Shop:
    bot_id: id foreign:bots nullable
    title: string:255 nullable
    image: string:255 nullable
    key: string:255 nullable comment:'для распределения товаров'
    is_default: boolean default:false
    config: json nullable
    relationships:
      belongsTo: Bot


seeders: Shop,   Bitrix,   Iiko

controllers:
  Shop:
    resource: api
  Bitrix:
    resource: api
  Iiko:
    resource: api


