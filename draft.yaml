models:
  Transaction:
    user_id: id foreign:users
    bot_id: id foreign:bots
    payload: string:128 unique
    currency: string:5 default:'RUB'
    total_amount: integer default:0
    status: integer default:0
    order_info: json nullable
    products_info: json nullable
    shipping_address: json nullable
    telegram_payment_charge_id: string:255 nullable
    provider_payment_charge_id: string:255 nullable
    completed_at: timestamp nullable
    relationships:
      belongsTo: Bot, User


seeders:  Transaction


controllers:
  Transaction:
    resource: api
