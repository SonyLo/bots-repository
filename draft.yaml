models:
  BotPage:
    bot_menu_slug_id: id foreign:bot_menu_slugs
    content: longtext nullable
    images: json nullable
    reply_keyboard_id: id foreign:bot_menu_templates nullable
    inline_keyboard_id: id foreign:bot_menu_templates  nullable
    bot_id: id foreign:bots
    relationships:
      belongsTo: BotMenuTemplate, Bot

seeders: BotPage

controllers:
  BotPage:
    resource: api

