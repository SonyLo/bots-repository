models:
  InlineQuerySlug:
    bot_id: id foreign:bots
    command: string:255 nullable
    description: longtext nullable
    relationships:
      belongsTo: Bot
      hasMany: InlineQueryResult

  InlineQueryArticle:
    inline_query_slug_id: id foreign:inline_query_slugs
    inline_keyboard_id: id foreign:bot_menu_templates
    type: integer default:0
    title: string:255 nullable
    description: longtext nullable
    input_message_content: json nullable
    media_content: string:255 nullable
    content_type: string:255 nullable
    url: string:255 nullable
    hide_url: boolean default:true


seeders:     Quiz

controllers:
  Quiz:
    resource: api

